        * {

        body {

        .instagram-post {
            width: 1080px;
            height: 1350px;
            background: linear-gradient(145deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px;
        }

        /* Aurora Effect */
        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.4;
        }

        .aurora::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(168, 85, 247, 0.25) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(34, 197, 94, 0.15) 0%, transparent 60%);
            animation: aurora-move 15s ease-in-out infinite;
        }

        @keyframes aurora-move {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-5%, 5%) rotate(5deg); }
        }

        /* Grid Pattern */
        .grid-pattern {
            position: absolute;
            inset: 0;
            background:
                linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }

        /* Logo Area */
        .logo-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .logo-icon {
            width: 120px;
            height: 120px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .brand-name {
            font-size: 52px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .brand-tagline {
            font-size: 24px;
            color: #64748b;
            font-weight: 500;
        }

        /* Main Message */
        .main-message {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .headline {
            font-size: 56px;
            font-weight: 800;
            color: #ffffff;
            line-height: 1.3;
            letter-spacing: -2px;
        }

        .headline .highlight {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sub-headline {
            font-size: 28px;
            color: #94a3b8;
            line-height: 1.6;
            font-weight: 400;
        }

        /* Features */
        .features {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .feature-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .feature-icon svg {
            width: 36px;
            height: 36px;
            stroke: #3b82f6;
            stroke-width: 2;
            fill: none;
        }

        .feature-text {
            font-size: 20px;
            color: #e2e8f0;
            font-weight: 600;
        }

        /* CTA */
        .cta {
            margin-top: 30px;
            padding: 24px 60px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 60px;
            font-size: 26px;
            font-weight: 700;
            color: white;
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);

            bottom: 60px;
            left: 50%;

            font-size: 22px;
            color: #64748b;
            font-weight: 500;
        }

        .website span {
            color: #3b82f6;
            font-weight: 600;
        }
    </style>
