<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolarAD Facebook Cover 2025</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a2e;
        }

        /* Facebook Cover: 820 x 360 px (2025 권장) */
        .facebook-cover {
            width: 820px;
            height: 360px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        /* Aurora/Gradient Background Effect */
        .bg-effects {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .aurora {
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(ellipse, rgba(59, 130, 246, 0.2) 0%, transparent 60%);
            animation: float 8s ease-in-out infinite;
        }

        .aurora-2 {
            position: absolute;
            bottom: -30%;
            left: 10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(ellipse, rgba(139, 92, 246, 0.15) 0%, transparent 60%);
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-20px, 20px); }
        }

        /* Grid Pattern */
        .grid-pattern {
            position: absolute;
            inset: 0;
            background:
                linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Content Area - 안전 영역(640x312) 고려, 왼쪽은 프로필 사진 공간 확보 */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
            height: 100%;
            padding: 30px 50px 30px 200px; /* 왼쪽에 프로필 사진 공간 */
        }

        /* Main Content Container */
        .main-content {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        /* Text Area */
        .text-area {
            text-align: right;
        }

        .tagline {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .headline {
            font-size: 32px;
            font-weight: 800;
            color: #ffffff;
            line-height: 1.25;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .headline .gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sub-headline {
            font-size: 16px;
            color: #94a3b8;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        /* Features Row */
        .features {
            display: flex;
            gap: 16px;
            justify-content: flex-end;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 100px;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-icon svg {
            width: 16px;
            height: 16px;
            stroke: #3b82f6;
            stroke-width: 2;
            fill: none;
        }

        .feature span {
            font-size: 13px;
            color: #e2e8f0;
            font-weight: 500;
        }

        /* Logo Area */
        .logo-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .logo-box {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .brand-name {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
        }

        .website-url {
            font-size: 12px;
            color: #3b82f6;
            font-weight: 500;
        }

        /* CTA Badge */
        .cta-badge {
            position: absolute;
            right: 50px;
            bottom: 30px;
            padding: 10px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        /* Decorative Elements */
        .decorative-dots {
            position: absolute;
            top: 30px;
            right: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.3);
        }

        .dot:nth-child(2) { background: rgba(139, 92, 246, 0.3); }
        .dot:nth-child(5) { background: rgba(34, 197, 94, 0.3); }
    </style>
</head>
<body>
    <div class="facebook-cover">
        <!-- Background Effects -->
        <div class="bg-effects">
            <div class="aurora"></div>
            <div class="aurora-2"></div>
            <div class="grid-pattern"></div>
        </div>

        <!-- Decorative Dots -->
        <div class="decorative-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="main-content">
                <div class="text-area">
                    <div class="tagline">Automated Sales System</div>
                    <h1 class="headline">
                        체계적인 <span class="gradient">자동화</span><br>
                        <span class="gradient">접수 시스템</span>
                    </h1>
                    <p class="sub-headline">
                        안정적인 매출창출을 위한 온라인 영업 솔루션
                    </p>
                    <div class="features">
                        <div class="feature">
                            <div class="feature-icon">
                                <svg viewBox="0 0 24 24"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>
                            </div>
                            <span>홈페이지</span>
                        </div>
                        <div class="feature">
                            <div class="feature-icon">
                                <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
                            </div>
                            <span>Meta 광고</span>
                        </div>
                        <div class="feature">
                            <div class="feature-icon">
                                <svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"/><rect x="2" y="14" width="20" height="8" rx="2" ry="2"/><line x1="6" y1="6" x2="6.01" y2="6"/><line x1="6" y1="18" x2="6.01" y2="18"/></svg>
                            </div>
                            <span>인쇄물</span>
                        </div>
                    </div>
                </div>

                <div class="logo-area">
                    <div class="logo-box">
                        <img src="logo.png" alt="PolarAD 로고">
                    </div>
                    <div class="brand-name">PolarAD</div>
                    <div class="website-url">polarad.co.kr</div>
                </div>
            </div>
        </div>

        <!-- CTA Badge -->
        <div class="cta-badge">무료 상담 신청 →</div>
    </div>
</body>
</html>
