    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', -apple-system, sans-serif; }

        .instagram-post {
            width: 1080px;
            height: 1350px;
            background: linear-gradient(180deg, #0f0f1a 0%, #1a0a2e 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px;
        }

        /* Celebration Effects */
        .confetti {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }
        .confetti::before, .confetti::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
        }
        .confetti::before {
            top: -100px;
            left: -100px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.2) 0%, transparent 70%);
        }
        .confetti::after {
            bottom: -100px;
            right: -100px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, transparent 70%);
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            font-size: 40px;
            opacity: 0.6;
        }
        .sparkle-1 { top: 15%; left: 10%; }
        .sparkle-2 { top: 25%; right: 15%; }
        .sparkle-3 { bottom: 30%; left: 8%; }
        .sparkle-4 { bottom: 20%; right: 10%; }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Logo */
        .logo-area {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 60px;
        }
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            overflow: hidden;
        }
        .logo img { width: 100%; height: 100%; object-fit: contain; }
        .brand-name { font-size: 32px; font-weight: 700; color: #fff; }

        /* Badge */
        .promo-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2) 0%, rgba(234, 88, 12, 0.2) 100%);
            border: 2px solid rgba(245, 158, 11, 0.5);
            border-radius: 100px;
            margin-bottom: 50px;
        }
        .promo-badge span {
            font-size: 24px;
            color: #f59e0b;
            font-weight: 700;
        }

        /* Main Title */
        .main-title {
            font-size: 72px;
            font-weight: 900;
            color: #fff;
            line-height: 1.1;
            margin-bottom: 30px;
            letter-spacing: -3px;
        }
        .main-title .highlight {
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Subtitle */
        .sub-title {
            font-size: 32px;
            color: #94a3b8;
            margin-bottom: 60px;
            line-height: 1.5;
        }

        /* Benefit Box */
        .benefit-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 50px 80px;
            margin-bottom: 60px;
        }
        .benefit-label {
            font-size: 22px;
            color: #64748b;
            margin-bottom: 20px;
        }
        .benefit-value {
            font-size: 56px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 16px;
        }
        .benefit-value .gold {
            color: #f59e0b;
        }
        .benefit-desc {
            font-size: 24px;
            color: #94a3b8;
        }

        /* Remaining Count */
        .remaining {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 24px 48px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            margin-bottom: 50px;
        }
        .remaining-dot {
            width: 14px;
            height: 14px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        .remaining span {
            font-size: 26px;
            color: #fca5a5;
            font-weight: 600;
        }

        /* CTA */
        .cta {
            padding: 28px 80px;
            background: linear-gradient(135deg, #f59e0b 0%, #ea580c 100%);
            border-radius: 100px;
            font-size: 28px;
            font-weight: 800;
            color: white;
            box-shadow: 0 20px 50px rgba(245, 158, 11, 0.4);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 60px;
            font-size: 22px;
            color: #64748b;
        }
        .footer span { color: #f59e0b; font-weight: 600; }
    </style>
