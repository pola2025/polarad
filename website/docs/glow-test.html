<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1f2020;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        @property --rotate {
            syntax: "<angle>";
            initial-value: 132deg;
            inherits: false;
        }

        @keyframes spin {
            0% { --rotate: 0deg; }
            100% { --rotate: 360deg; }
        }

        .card {
            min-height: 300px;
            min-width: 400px;
            padding: 2rem;
            display: grid;
            place-items: center;
            border-radius: 1rem;
            position: relative;
            background: #1f2020;
        }

        .card span {
            font-size: 3rem;
            font-weight: 900;
            color: white;
        }

        /* 테두리 레이어 */
        .card::after {
            content: '';
            position: absolute;
            border-radius: inherit;
            inset: -4px;
            background: linear-gradient(var(--rotate), #00d4ff, #00e676);
            z-index: -1;
            animation: spin 2.5s linear infinite;
        }

        /* 글로우 레이어 */
        .card::before {
            content: '';
            position: absolute;
            border-radius: inherit;
            left: 0;
            top: 10%;
            width: 100%;
            height: 100%;
            background: linear-gradient(var(--rotate), #00d4ff, #00e676);
            z-index: -2;
            filter: blur(3rem) opacity(.5);
            transform: scale(0.9);
            animation: spin 2.5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="card"><span>Glow Test</span></div>
</body>
</html>
