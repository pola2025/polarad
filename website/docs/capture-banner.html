<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=400">
    <title>배너 이미지 캡처</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
    <style>
        :root {
            --metal-dark: #9a8b70;
            --metal: #c4b8a0;
            --metal-light: #ddd5c5;
            --metal-bright: #efe9dc;
            --metal-shine: #faf7f0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 1200px;
            height: 400px;
            overflow: hidden;
            background: #000000;
        }
        body {
            font-family: 'Pretendard', -apple-system, system-ui, sans-serif;
        }
        .banner {
            width: 1200px;
            height: 400px;
            background: linear-gradient(145deg, #0d0d0d 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 48px 60px;
            position: relative;
            overflow: hidden;
        }
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 15%;
            right: 15%;
            height: 2px;
            background: linear-gradient(90deg,
                transparent 0%,
                var(--metal-dark) 20%,
                var(--metal-light) 50%,
                var(--metal-dark) 80%,
                transparent 100%);
        }
        .logo {
            font-size: 72px;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(180deg,
                var(--metal-shine) 0%,
                var(--metal-light) 40%,
                var(--metal) 60%,
                var(--metal-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline {
            font-size: 16px;
            font-weight: 500;
            color: var(--metal);
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        .title {
            font-size: 44px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
            margin-top: 12px;
        }
        .sub {
            font-size: 24px;
            font-weight: 500;
            color: var(--metal-light);
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="logo">PolaAd</div>
        <div class="tagline">Online Marketing</div>
        <div class="title">비즈니스 성장을 위한 마케팅 파트너</div>
        <div class="sub">반응형 홈페이지 / Meta 광고설정 전문</div>
    </div>
</body>
</html>
