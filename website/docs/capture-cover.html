<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=675">
    <title>커버 이미지 캡처</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
    <style>
        :root {
            --metal-dark: #9a8b70;
            --metal: #c4b8a0;
            --metal-light: #ddd5c5;
            --metal-bright: #efe9dc;
            --metal-shine: #faf7f0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 1200px;
            height: 675px;
            overflow: hidden;
            background: #000000;
        }
        body {
            font-family: 'Pretendard', -apple-system, system-ui, sans-serif;
        }
        .cover {
            width: 1200px;
            height: 675px;
            background: linear-gradient(145deg, #0d0d0d 0%, #000000 100%);
            display: flex;
            align-items: center;
            padding: 80px 100px;
            position: relative;
            overflow: hidden;
        }
        .cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 10%;
            right: 10%;
            height: 2px;
            background: linear-gradient(90deg,
                transparent 0%,
                var(--metal-dark) 20%,
                var(--metal-light) 50%,
                var(--metal-dark) 80%,
                transparent 100%);
        }
        .content {
            flex: 1;
        }
        .logo {
            font-size: 120px;
            font-weight: 800;
            letter-spacing: -3px;
            background: linear-gradient(180deg,
                var(--metal-shine) 0%,
                var(--metal-light) 40%,
                var(--metal) 60%,
                var(--metal-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        .tagline {
            font-size: 24px;
            font-weight: 500;
            color: var(--metal);
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }
        .main-text {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.4;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .buttons span {
            font-size: 22px;
            font-weight: 600;
            padding: 18px 36px;
            background: linear-gradient(180deg,
                rgba(196,184,160,0.25) 0%,
                rgba(154,139,112,0.15) 50%,
                rgba(120,108,85,0.1) 100%);
            border: 1px solid;
            border-color: rgba(196,184,160,0.4) rgba(154,139,112,0.3) rgba(120,108,85,0.25) rgba(154,139,112,0.3);
            border-radius: 6px;
            box-shadow:
                inset 0 1px 0 rgba(250,247,240,0.3),
                inset 0 -1px 0 rgba(120,108,85,0.2),
                0 2px 4px rgba(0,0,0,0.4);
            color: var(--metal-shine);
            text-shadow: 0 1px 1px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="content">
            <div class="logo">PolaAd</div>
            <div class="tagline">Online Marketing</div>
            <div class="main-text">비즈니스 성장을 위한<br>마케팅 파트너</div>
            <div class="buttons">
                <span>홈페이지 제작</span>
                <span>온라인 마케팅</span>
                <span>Meta 광고설정</span>
            </div>
        </div>
    </div>
</body>
</html>
