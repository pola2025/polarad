<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당근마켓 프로필 - 로고</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background: #000;
        }

        .container {
            width: 720px;
            height: 720px;
            background: #000000;
            position: relative;
            overflow: hidden;
        }

        /* 원형 테두리 */
        .circle-border {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 680px;
            height: 680px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9a8b70 0%, #c4b8a0 25%, #ddd5c5 50%, #c4b8a0 75%, #9a8b70 100%);
            padding: 3px;
        }

        .circle-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-size: 120px;
            font-weight: 800;
            background: linear-gradient(135deg, #9a8b70 0%, #c4b8a0 30%, #ddd5c5 50%, #efe9dc 70%, #faf7f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle-border">
            <div class="circle-inner">
                <div class="logo">PolaAd</div>
            </div>
        </div>
    </div>
</body>
</html>
