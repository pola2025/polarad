<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당근마켓 소식글 - Pro</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background: #000;
        }

        .container {
            width: 720px;
            height: 720px;
            background: linear-gradient(180deg, #0a0a0a 0%, #000000 100%);
            position: relative;
            overflow: hidden;
        }

        .top-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg,
                transparent 0%,
                #9a8b70 20%,
                #c4b8a0 35%,
                #ddd5c5 50%,
                #c4b8a0 65%,
                #9a8b70 80%,
                transparent 100%
            );
        }

        .bg-glow {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 400px;
            background: radial-gradient(ellipse, rgba(16, 185, 129, 0.12) 0%, transparent 70%);
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 32px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 28px;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #9a8b70 0%, #c4b8a0 30%, #ddd5c5 50%, #efe9dc 70%, #faf7f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .tier-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.15) 100%);
            border: 1px solid rgba(16, 185, 129, 0.4);
            border-radius: 50px;
        }

        .tier-icon {
            width: 22px;
            height: 22px;
            fill: none;
            stroke: #34D399;
            stroke-width: 2;
        }

        .tier-name {
            font-size: 17px;
            font-weight: 700;
            color: #34D399;
            letter-spacing: 0.05em;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .tagline {
            font-size: 15px;
            font-weight: 600;
            color: #10B981;
            letter-spacing: 0.15em;
            margin-bottom: 14px;
        }

        .title {
            font-size: 46px;
            font-weight: 800;
            color: #ffffff;
            line-height: 1.2;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .title .highlight {
            background: linear-gradient(135deg, #34D399 0%, #6EE7B7 50%, #A7F3D0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 19px;
            color: #6B7280;
            margin-bottom: 28px;
        }

        .price-box {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 28px;
        }

        .price {
            font-size: 72px;
            font-weight: 800;
            color: #ffffff;
        }

        .price-unit {
            font-size: 28px;
            font-weight: 600;
            color: #6B7280;
        }

        .price-vat {
            font-size: 16px;
            color: #4B5563;
            margin-left: 8px;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px 24px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .feature-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: rgba(16, 185, 129, 0.2);
        }

        .feature-icon svg {
            width: 16px;
            height: 16px;
            stroke: #10B981;
            stroke-width: 3;
            fill: none;
        }

        .feature-text {
            font-size: 18px;
            font-weight: 500;
            color: #E5E7EB;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.02em;
        }

        .badge.new {
            background: rgba(139, 92, 246, 0.2);
            color: #A78BFA;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .badge.up {
            background: rgba(6, 182, 212, 0.2);
            color: #22D3EE;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid rgba(16, 185, 129, 0.2);
        }

        .cta-text {
            font-size: 15px;
            color: #6B7280;
        }

        .cta-button {
            padding: 14px 32px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.3) 0%, rgba(5, 150, 105, 0.2) 100%);
            border: 1px solid rgba(16, 185, 129, 0.5);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #6EE7B7;
            letter-spacing: 0.02em;
        }

        .website {
            font-size: 15px;
            color: #4B5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-line"></div>
        <div class="bg-glow"></div>

        <div class="content">
            <div class="header">
                <div class="logo">PolaAd</div>
                <div class="tier-badge">
                    <svg class="tier-icon" viewBox="0 0 24 24">
                        <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"></path>
                        <path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"></path>
                        <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path>
                        <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"></path>
                    </svg>
                    <span class="tier-name">PRO</span>
                </div>
            </div>

            <div class="main">
                <div class="tagline">WEBSITE + SEO + ADS</div>
                <h1 class="title">
                    본격 <span class="highlight">온라인 진출</span><br>
                    제대로 시작하기
                </h1>
                <p class="subtitle">검색 노출까지 원하시는 분께 추천</p>

                <div class="price-box">
                    <span class="price">110</span>
                    <span class="price-unit">만원</span>
                    <span class="price-vat">VAT 포함</span>
                </div>

                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        </div>
                        <span class="feature-text">홈페이지 5P <span class="badge up">UP</span></span>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        </div>
                        <span class="feature-text">Meta 광고 세팅</span>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        </div>
                        <span class="feature-text">SEO 최적화 <span class="badge new">NEW</span></span>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        </div>
                        <span class="feature-text">자동화 2개월 <span class="badge up">UP</span></span>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        </div>
                        <span class="feature-text">도메인 1년 제공</span>
                    </div>
                </div>
            </div>

            <div class="footer">
                <span class="cta-text">상담 후 진행됩니다</span>
                <div class="cta-button">상담 신청하기</div>
                <span class="website">polarad.co.kr</span>
            </div>
        </div>
    </div>
</body>
</html>
