<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Polarad 모바일 명함</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            background: #ffffff;
        }
        body { font-family: 'Pretendard', sans-serif; }

        .card {
            width: 1080px;
            height: 1920px;
            background: linear-gradient(180deg, #ffffff 0%, #fafafa 50%, #ffffff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -200px;
            right: -200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(247, 148, 29, 0.06) 0%, transparent 70%);
            border-radius: 50%;
        }

        .card::after {
            content: '';
            position: absolute;
            bottom: -150px;
            left: -150px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(247, 148, 29, 0.04) 0%, transparent 70%);
            border-radius: 50%;
        }

        .top-accent {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, transparent 10%, #F7941D 50%, transparent 90%);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .logo-img {
            height: 220px;
            width: auto;
        }

        .company-name {
            font-size: 48px;
            font-weight: 700;
            color: #F7941D;
            letter-spacing: 8px;
            margin-bottom: 8px;
        }

        .company-name-kr {
            font-size: 24px;
            color: #666666;
            letter-spacing: 6px;
        }

        .slogan-main {
            text-align: center;
            margin: 40px 0;
            position: relative;
            z-index: 1;
        }

        .slogan-text {
            font-size: 52px;
            color: #F7941D;
            font-weight: 700;
            letter-spacing: 3px;
            line-height: 1.4;
        }

        .divider {
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #F7941D, transparent);
            margin: 40px 0;
        }

        .name-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .name {
            font-size: 110px;
            font-weight: 700;
            color: #222222;
            letter-spacing: 44px;
            margin-bottom: 28px;
        }

        .position {
            font-size: 40px;
            color: #F7941D;
            font-weight: 600;
            letter-spacing: 12px;
            padding: 16px 56px;
            border: 2px solid rgba(247, 148, 29, 0.4);
            border-radius: 40px;
            display: inline-block;
        }

        .service-section {
            text-align: center;
            margin: 30px 0 50px;
            position: relative;
            z-index: 1;
        }

        .service-tags {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .service-tag {
            font-size: 30px;
            color: #555555;
            padding: 16px 36px;
            background: rgba(247, 148, 29, 0.08);
            border: 1px solid rgba(247, 148, 29, 0.2);
            border-radius: 32px;
            letter-spacing: 2px;
        }

        .contact-section {
            width: fit-content;
            position: relative;
            z-index: 1;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            padding: 30px 60px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 18px 0;
        }

        .contact-icon {
            width: 84px;
            height: 84px;
            background: linear-gradient(135deg, #F7941D 0%, #F5A623 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 36px;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(247, 148, 29, 0.3);
        }

        .contact-icon svg {
            width: 40px;
            height: 40px;
            fill: #ffffff;
        }

        .contact-text { flex: 1; }

        .contact-label {
            font-size: 20px;
            color: #999999;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 500;
        }

        .contact-value {
            font-size: 44px;
            color: #333333;
            font-weight: 600;
            letter-spacing: 3px;
        }

        .contact-value.small { font-size: 36px; }

        .footer-section {
            margin-top: 60px;
            padding-top: 50px;
            text-align: center;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .website {
            font-size: 32px;
            color: #F7941D;
            letter-spacing: 4px;
            font-weight: 700;
        }

        .footer-divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(247, 148, 29, 0.3), transparent);
            margin: 30px 0;
        }

        .copyright {
            font-size: 18px;
            color: #999999;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="top-accent"></div>

        <div class="logo-section">
            <img src="logo-pc.png" alt="Polarad" class="logo-img">
        </div>

        <div class="slogan-main">
            <p class="slogan-text">매출향상에 도움이 되는<br>마케팅기업</p>
        </div>

        <div class="divider"></div>

        <div class="name-section">
            <h1 class="name">이 재 호</h1>
            <span class="position">대 표</span>
        </div>

        <div class="service-section">
            <div class="service-tags">
                <span class="service-tag">온라인마케팅</span>
                <span class="service-tag">마케팅컨설팅</span>
                <span class="service-tag">홈페이지제작</span>
            </div>
        </div>

        <div class="contact-section">
            <div class="contact-item">
                <div class="contact-icon">
                    <svg viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
                </div>
                <div class="contact-text">
                    <p class="contact-label">대표전화</p>
                    <p class="contact-value">032-345-9834</p>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">
                    <svg viewBox="0 0 24 24"><path d="M15.5 1h-8C6.12 1 5 2.12 5 3.5v17C5 21.88 6.12 23 7.5 23h8c1.38 0 2.5-1.12 2.5-2.5v-17C18 2.12 16.88 1 15.5 1zm-4 21c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4.5-4H7V4h9v14z"/></svg>
                </div>
                <div class="contact-text">
                    <p class="contact-label">휴대전화</p>
                    <p class="contact-value">010-9897-9834</p>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">
                    <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                </div>
                <div class="contact-text">
                    <p class="contact-label">이메일</p>
                    <p class="contact-value small">mkt@polarad.co.kr</p>
                </div>
            </div>
        </div>

        <div class="footer-section">
            <p class="website">www.polarad.co.kr</p>
            <div class="footer-divider"></div>
            <p class="copyright">© POLARAD. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
